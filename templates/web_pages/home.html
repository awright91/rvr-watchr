{% extends 'base.html' %}

{% block title %}Welcome!{% endblock %}

{% load bootstrap3 %}

{% block content %}
<section id="home-landing">
  <h1>Welcome to RiverWatchr!</h1>
  <h3>Select a state below to get started</h3>
</section>
<div class="container">
  <div class="row">
      {% for state in states %}
      <div class="col-sm-4">
        <a href="{{state.get_absolute_url}}">
        <div class="home-state">
          <h2>{{state.name}}</h2>
          <p><em>Number of Rivers: ({{state.count}})</em></p>
        </div>
      </a>
      </div>
      {% endfor %}

  </div>

</div>



{% endblock %}
