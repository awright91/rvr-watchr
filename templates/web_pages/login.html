{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% load bootstrap3 %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

          <input type="submit" class="btn btn-default" name="" value="Login">
      </form>

    </div>

  </div>
</div>






{% endblock %}
